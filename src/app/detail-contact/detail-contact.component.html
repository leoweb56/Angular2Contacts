<div class="detail-wrap">
  
  <div *ngIf="contact != null">
    <div class="wrap-photo">
      <img src="{{contact.largeImageURL}}" alt="">
    </div>
    <div class="photo-desc">
      <h1>{{contact.name}}</h1>

      <h2>Company:</h2>
      <p><b>{{contact.company}}</b></p>
    </div>
    <div class="section">
      <h2>Phone:</h2>
      <p class="left"><b>{{contact.phone.home}}</b></p>
      <p class="right"><b>Home</b></p>
    </div>
    <div class="section">
      <h2>Address:</h2>
      <p><b>{{contact.address.street}}</b></p>
      <p><b>{{contact.address.city}},&nbsp;{{contact.address.state}}&nbsp;{{contact.address.zip}}</b></p>
    </div>
    <div class="section">
      <h2>Birthday:</h2>
      <p><b>{{getBirthday() | amDateFormat:'LL'}}</b></p>
    </div>
    <div class="section">
      <div class="wrap-title">
        <div class="left"><h2>Email:</h2></div>
        <p class="right"><b>Work</b></p>
      </div>
      <p class="left"><b><a href="mailto:{{contact.email}}"> {{contact.email}}</a></b></p>
    </div>

  </div>
  

</div>
